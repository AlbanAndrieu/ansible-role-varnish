---
- name: Ensure APT HTTPS Transport is installed.
  apt:
    name: apt-transport-https
    state: installed
  when: ansible_distribution_release != "xenial"

- name: Add Varnish apt key.
  apt_key:
    url: https://repo.varnish-cache.org/GPG-key.txt
    state: present
  when: ansible_distribution_release != "xenial"

- name: Add Varnish apt repository.
  apt_repository:
    repo: "deb https://repo.varnish-cache.org/{{ ansible_distribution | lower }}/ {{ ansible_distribution_release }} varnish-{{ varnish_version }}"
    state: present
  when: ansible_distribution_release != "xenial"

- name: Install Varnish.
  apt:
    name: "{{ varnish_package_name }}"
    state: present

- name: Ensure Varnish services start on boot.
  service:
    name: "{{ item }}"
    enabled: yes
  with_items:
    - varnish
    - varnishncsa
    - varnishlog
  when: ansible_distribution_release not in ["xenial", "jessie"]

# Workaround for systems where sysv and systemd script files
# https://github.com/ansible/ansible-modules-core/issues/3764
- name: Ensure Varnish services start on boot.
  command: systemctl enable -f {{ item }}
  with_items:
    - varnish
    - varnishncsa
    - varnishlog
  when: ansible_distribution_release == "jessie"
